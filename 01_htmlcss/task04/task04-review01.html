<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		.main{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 50%;
			margin-top: -100px;
			left: 50%;
			margin-left: -200px;
		}
		.yellow{
			width: 50px;
			height: 50px;
			background: yellow;
			border-bottom-right-radius: 100%;
		}
		.pink{
			width: 50px;
			height: 50px;
			background: pink;
			position: absolute;
			bottom: 0;
			right: 0;
			border-top-left-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="yellow"></div>
		<div class="pink"></div>
	</div>
	
</body>
</html>
