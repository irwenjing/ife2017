<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.set-box{
			width: 600px;
			height: 300px;
			background: #CCC;
			position: fixed;
			top: 50%;
			margin-top: -150px;
			left: 50%;
			margin-left: -300px;
		}
		.one{
			width: 50px;
			height: 50px;
			background: #fc0;
			border-bottom-right-radius: 100%;
		}
		.two{
			width: 50px;
			height: 50px;
			background: #fc0;
			position: absolute;
			top: 250px;
			left: 550px;
			border-top-left-radius: 100%;
			/*border*/
		}
	</style>
</head>
<body>
	<div class="set-box">
		<div class="one"></div>
		<div class="two"></div>
	</div>
</body>
</html>
