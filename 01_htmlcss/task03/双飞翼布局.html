<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		.aside{
			width: 300px;
			height: 400px;
			background: yellow;
			margin-left: -100%;
		}
		.ad{
			width: 300px;
			height: 400px;
			background: pink;
			margin-left: -300px;
		}
		.main{
			width: 100%;
		}
		.aside,.ad,.main{
			float: left;
		}
		.content{
			height: 500px;
			background: #ccc;
			margin: 0 310px;
		}

	</style>
</head>
<body>
	<div class="ct">
		<div class="main">
			<div class="content">main</div>
		</div>
		<div class="aside">aside</div>
		<div class="ad">ad</div>
	</div>
	
</body>
</html>
